<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=8, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group mt-4">
            <div id="inputdiv">
            <input type="text" class="form-control" id="input2" placeholder="Enter the name of post" aria-label="Enter the number of post" aria-describedby="basic-addon2">
            
            </div>
            <div id="or" class="mx-3 pt-2">OR</div>
            <div id="inputdiv2">
                <input type="text" class="form-control" id="input" placeholder="Enter the number of post (1-5000)" aria-label="Enter the number of post" aria-describedby="basic-addon2">
            </div>
            <div class="input-group-append ml-2">
            <button class="btn btn-outline-primary" type="button" id="button1">Get Post</button>
            <button class="btn btn-outline-secondary" type="button" id="button2">Get All Posts until the number</button>
            </div>
        </div>
        <div class="mx-auto d-flex justify-content-center mt-3">
            <button class="btn btn-outline-danger" type="button" id="button3">Get Post Randomly</button>
        </div>
    <div id="posts" class="d-flex justify-content-start flex-wrap mt-5"></div>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" id="errordiv">
        <button type="button" class="close" data-dismiss="alert"><span>&times</span></button>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
